<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Interactive HTML Elements</title>
    </head>
    <body>
    <div>
        <label>Enter Your Name</label>
        <input type="text" placeholder="Enter Your Name"  value="" required aria-label="Enter Your Name"/>
    </div>
    <div>
        <label>Enter Your Number</label>
        <input type="number" placeholder="Enter Your Number"  value="" disable/>
    <div>
        <label hidden>Enter Your Email</label>
        <input type="email" placeholder="Enter Your Email"  value="" required hidden/> 
        
        <hr />
        <br />
        <input type="password" placeholder="Enter Your Password"  value=""/>
        
        <hr />
        <br />
        <input type="search" placeholder="Search"  value=""/>
        
        <hr />
        <br />
        <input type="tel" placeholder="Enter Your Number"  value=""/>
        
        <hr />
        <br />
        <input type="color" placeholder="Pick Color"  value=""/>
        
        <hr />
        <br />
        <input type="range" placeholder="Select Range"  value="" required/>
        
        <hr />
        <br />
        <input type="date" placeholder="Select Date"  value=""/>
        
        <hr />
        <br />
        <input type="month" placeholder="Select Month"  value=""/>
        
        <hr />
        <br />
        <input type="week" placeholder="Select Week"  value=""/>
        
        <hr />
        <br />
        <input type="time" placeholder="Enter Your Time"  value="" required/>
        
        <hr />
        <br />
        <input type="file" placeholder="Select your File"  value=""/>
    
        <hr />
        <br />

        <fieldset>
            <legend>Please select the gender</legend>
            <label>Male</label>
            <input type="radio" placeholder="Select"  value=""/>
            <label>Female</label>
            <input type="radio" placeholder="Select"  value=""/>
        </fieldset>

        <hr />
        <br />

        <fieldset>
            <legend>Please select the Office</legend>
            <label for="ptp">PTP</label>
            <input type="checkbox" placeholder="Select" id="ptp"  name="ptp"/>
            <label for="ptc">PTC</label>
            <input type="checkbox" placeholder="Select" id="ptc"  name="ptc"/>
        </fieldset>

        <hr />
        <br />

        <label>Select Option</label>
        <select>
            <option>Apple Pay</option>
            <option>Google Pay</option>
            <option>Grab Pay</option>
        </select>

        <hr />
        <br />
        <form action="" method="">
            <label>Name</label>
            <input type="text" placeholder="Name" value=""/>
            <label>Password</label>
            <input type="password" placeholder="Password" value=""/>
            <input type="submit">
            <input type="reset">
        </form>


    </body>   
    </body>   
</html>
