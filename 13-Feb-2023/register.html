<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Interactive HTML Elements</title>
    </head>
    <body>
    <h1>Registration Page</h1>
    <form>
        <label>Create User ID</label>
        <input type="text" placeholder="Enter User ID" value=""/>
        <label>First Name</label>
        <input type="text" placeholder="First Name" value=""/>
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" value=""/>
        <label>Email</label>
        <input type="email" placeholder="Email" value=""/>
        <label>Employee ID</label>
        <input type="number" placeholder="Employee ID" value=""/>
        <label>Create Password</label>
        <input type="password" placeholder="Enter Password" value=""/>
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" value=""/>
        <hr />
        <fieldset>
            <legend>Please select Programs</legend>
            <label for="AEM">AEM</label>
            <input type="checkbox" placeholder="Select" id="aem"  name="aem"/>
            <label for="target">TARGET</label>
            <input type="checkbox" placeholder="Select" id="target"  name="target"/>
            <label for="analytics">ANALYTICS</label>
            <input type="checkbox" placeholder="Select" id="analytics"  name="analytics"/>
        </fieldset>
        <hr />
        <input type="submit"/>
        <input type="reset"/>
    </form>
    </body>   
</html>
