<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Interactive HTML Elements</title>
        <meta name="viewport" content="width=device-width" initial-scale="1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" src="../css/style.css"/>
</head>
<body>
  <form>
    <div class="form-group">
      <label>Number of Persons</label>
      <input class="form-control" type="number" id="numberOfPersons" name="numberOfPersons" required>
    </div>
    <div class="form-group">
      <label>Total Amount Spent by All</label>
      <input class="form-control" type="number" id="amountSpent" required>
    </div>
    <div class="form-group">
      <label>Enter Tip Amount Percentage</label>
      <input class="form-control" type="number" id="tipAmount" required>
    </div>
    <button class="btn btn-primary" type="submit" id="formBtn">Submit</button>
    <div id="amountSplitResult" class="split-result"></div>
  </form>
  </body>
<script src="../js/app.js"></script>
</html>
